<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifth Assignment</title>
    <!-- css -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <h1>Income-Expense Calculation </h1>
    </div>
    <div class="container">
        <div class="img">
            <img src="/image/money-calculation.jpg" alt="">
        </div>
        <!-- Income expense -->
        <div class="income-expense">
            <!-- Income -->
            <h2>Income</h2>
            <div class="income">
                <p>Income:</p>
                <input id="income-text" class="income-input" type="text">
            </div>
            <h2>Expense</h2>
                <div class="income">
                <p>Food:</p>
                <input id="food-text" class="income-input" type="text">
            </div>
                <div class="income">
                <p>Rent:
                </p>
                <input id="rent-text" class="income-input" type="text">
            </div>
                <div class="income">
                <p>Clothes:</p>
                <input id="clothes-text" class="income-input" type="text">
            </div>
            <div class="calculate-button">
                <button id="calculate" class="calculate-btn">Calculate</button>
            </div>
            <div class="total-expense">
                <h2>Total Expenses: </h2>
                <p id="total-expenses"></p>
            </div>

            <h2>Balance: </h2>

            <div class="save">
            <p class="save-p">save:</p>
            <input id="" class="save-input" type="text">
            <p>%</p>
            <button class="save-btn">Save</button>
            </div>

            <h2>Saving Amount: </h2>
            <h2>Remaining Balance: </h2>

        </div>
    </div>



    <!-- javascript -->
    <script src="/js/script.js"></script>
</body>
</html>
